    <script>
        function mysteryFunc(arr, num) {
	        return arr.map(arr => (arr % num))
        }
        document.write(mysteryFunc([4,5,6,23,4],2))
        console.clear();
        var sum;
        sum = (a, b) => a + b;
        console.log(sum(2,4));
    </script>
