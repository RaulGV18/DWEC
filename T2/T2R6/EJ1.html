<!DOCTYPE html>
<html>
<body>

<h2>Información del Navegador</h2>

<table id="infonav" border="1">
<tr>
    <th>Propiedad</th>
    <th>Valor</th>
</tr>
</table>

<script>
var tabla = document.getElementById("infonav");

function añadirlinea(nombre, datos) {
    var linea = tabla.insertRow(-1);
    var celda1 = linea.insertCell(0);
    var celda2 = linea.insertCell(1);
    celda1.innerHTML = nombre;
    celda2.innerHTML = datos;
}

añadirlinea("Nombre del Navegador", navigator.appName);
añadirlinea("Versión del Navegador", navigator.appVersion);
añadirlinea("Cookies Habilitadas", navigator.cookieEnabled);
añadirlinea("Plataforma", navigator.platform);
añadirlinea("Usuario-agente", navigator.userAgent);
añadirlinea("Lenguaje del Navegador", navigator.language);

</script>

</body>
</html>
