<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function potencia(op,base,exponente) {
            return op(base,exponente);
        }
        var potenciaf= (base,exponente) => Math.pow(base,exponente);
        document.write(potencia(potenciaf,4,3))
    </script>
</body>
