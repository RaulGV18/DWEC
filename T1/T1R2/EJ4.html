<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" cellspacing="2" bgcolor="black">
    <script>
        const columnas = prompt("introduzca el numero de columnas");
        const altura = prompt("introduzca la altura");
        const anchura = prompt("introduzca la anchura");
        document.write("<tr bgcolor=white height="+parseInt(altura)+">");
        let i=0;
        while (i<parseInt(columnas)){
            document.write("<td width=" + parseInt(anchura) + "> &nbsp;</td>")
            i++;
        }
        document.write("</tr>");
    </script>
    </table>
</body>
</html>
