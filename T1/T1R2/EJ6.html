<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=1;i<=10;i++){
            document.write("<h2> TABLA DEL " + i + "</h2>")
            for (let j=1;j<=10;j++){
                let mult=i*j;
                document.write(i+"x"+j+"="+mult);
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
