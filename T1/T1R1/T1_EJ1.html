<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("20==20 es ", 20==20);
        document.write("<br>")
        document.write("20 === 20 es ", 20 === 20);
        document.write("<br>")
        document.write("20 === 20.0 es ", 20 === 20.0);
        document.write("<br>")
        document.write("Juan == juan es ", "Juan" ==  "juan");
        document.write("<br>")
        document.write("“Juan” > “juan” es ", "Juan" > "juan");
        document.write("<br>")
        document.write("“Juan” < “juan” es ", "Juan" < "juan");
        document.write("<br>")
        document.write(" “123” == 123 es ", "123" == 123);
        document.write("<br>")
        document.write(" parseInt(“123”) === 123 es ", parseInt("123") === 123);
    </script>
</body>
</html>
