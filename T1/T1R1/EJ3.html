<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let edad = prompt("introduzca una edad");
        if (parseInt(edad)>18){
            alert("absoluto")
        } else if (parseInt(edad)>=16) {
            alert("juvenil")
        } else if (parseInt(edad)>=14) {
            alert("cadete")
        } else if (parseInt(edad)>=12){
            alert("infantil")
        } else if (parseInt(edad)>=10){
            alert("alevin")
        } else if (parseInt(edad)>=8){
            alert("benjamin")
        }
        else {
            alert("menor de 8 a√±os")
        }
    </script>
</body>
</html>
