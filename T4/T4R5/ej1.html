<html lang="en">
<head>

<body>
    
    <h1>PAGINA</h1>
    <br>
    <p id="saludo"></p>
    <button onclick="borrarCookie('usuario')">CerrarSesion</button>
    <script>
        let saludo=document.getElementById("saludo");
        if (readCookie("usuario")!== null){
            saludo.innerText="Hola "+ readCookie("usuario");
        } else {
            let nomusu=prompt("Introduzca su nombre");
            crearCookie(nomusu);
        }
        saludo.innerText="Hola "+ readCookie("usuario");
    </script>
</body>
